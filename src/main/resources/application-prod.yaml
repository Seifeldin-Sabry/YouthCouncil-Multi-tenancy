spring:
  cloud:
    gcp:
      project-id: ${PROJECT_ID}
      sql:
        enabled: true
        instance-connection-name: ${SQL_INSTANCE_NAME}
        database-name: ${POSTGRES_DB}
  mail:
    #    host: smtp.gmail.com
    #    port: ${EMAIL_PORT}
    #    username: ${EMAIL_USERNAME}
    #    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
        auth: true
        starttls:
          enable: true
          required: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/municipalities/*.sql
  jpa:
    hibernate:
      ddl-auto: create
    database: POSTGRESQL
    show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_PROD_USERNAME}
    password: ${POSTGRES_PROD_PASSWORD}
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      additional-exclude: WEB-INF/**
  thymeleaf:
    cache: false
  messages:
    basename: templates/messages
