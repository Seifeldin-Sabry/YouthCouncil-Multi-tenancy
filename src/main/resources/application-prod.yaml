spring:
  cloud:
    gcp:
      project-id: ${GOOGLE_PROJECT_ID}
      sql:
        enabled: true
        database-name: ${POSTGRES_DB}
        instance-connection-name: ${SQL_INSTANCE_CONNECTION_NAME}
  mail:
    #    host: smtp.gmail.com
    #    port: ${EMAIL_PORT}
    #    username: ${EMAIL_USERNAME}
    #    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
        auth: true
        starttls:
          enable: true
          required: true
  sql:
    init:
      mode: always
      data-locations: classpath:sql/municipalities/*.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: POSTGRESQL
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.postgresql.Driver
    #    url: jdbc:postgresql://google/${POSTGRES_DB}?cloudSqlInstance=${SQL_INSTANCE_CONNECTION_NAME}&socketFactory=com.google.cloud.sql.postgres.SocketFactory&user=${POSTGRES_PROD_USERNAME}&password=${POSTGRES_PROD_PASSWORD}
    username: ${POSTGRES_PROD_USERNAME}
    password: ${POSTGRES_PROD_PASSWORD}
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      additional-exclude: WEB-INF/**
  thymeleaf:
    cache: false
  messages:
    basename: templates/messages
server:
  port: 80
