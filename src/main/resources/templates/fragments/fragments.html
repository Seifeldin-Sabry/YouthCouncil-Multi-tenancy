<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<th:block th:fragment="meta_script_link" th:remove="tag">
		<meta charset="UTF-8" />
		<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
	</th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigationbar(index)">
	<div class="container-fluid">
		<img src="" class="image-logo" alt="Logo">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<!--			login and signup if not authenticated, logout and welcome if authenticated-->
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" th:classappend="${index == 1} ? 'active' : ''" aria-current="page" href="/"
					>Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${index == 2} ? 'active' : ''" href="/about">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${index == 3} ? 'active' : ''" href="/contact">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${index == 4} ? 'active' : ''" href="/faq">FAQ</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:classappend="${index == 5} ? 'active' : ''" href="/admin">Admin</a>
				</li>
			</ul>
			<ul class="navbar-nav mb-2 mb-lg-0">
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" th:classappend="${index == 6} ? 'active' : ''" href="/login">Login</a>
				</li>
				<li sec:authorize="!isAuthenticated()" class="nav-item">
					<a class="nav-link" th:classappend="${index == 7} ? 'active' : ''" href="/sign-up">Sign Up</a>
				</li>
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<a class="nav-link" th:classappend="${index == 8} ? 'active' : ''" href="/profile">Profile</a>
				<li sec:authorize="isAuthenticated()" class="nav-item">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Logout" class="btn btn-outline-success" />
					</form>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="footer" th:fragment="footer">
	<p> &copy; All rights reserved by ACS2 INTEGRATION 4 Team 1 2023</p>
</div>
</body>
</html>
