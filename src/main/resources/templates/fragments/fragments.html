<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<th:block th:fragment="meta_script_link" th:remove="tag">
		<meta charset="UTF-8" />
		<meta name="_csrf" th:content="${_csrf.token}" />
		<meta name="_csrf_header" th:content="${_csrf.headerName}" />
		<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" rel="stylesheet"
		></script>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
	</th:block>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navigationbar(index)">
	<div class="container-fluid">
		<img src="" class="image-logo" alt="Logo">
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a th:href="@{/home}" th:class="${index==1}?'nav-item nav-link active':'nav-item nav-link'">
						Home</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/sign-up}" th:class="${index==2}?'nav-item nav-link active':'nav-item nav-link'">
						Sign Up</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/login}" th:class="${index==3}?'nav-item nav-link active':'nav-item nav-link'">
						Login</a>
				</li>

				<li class="nav-item">
					<a th:href="@{/manage}" th:class="${index==4}?'nav-item nav-link active':'nav-item nav-link'">
						Manage</a>
				</li>
				<li class="nav-item">
					<a th:href="@{/dashboard}" th:class="${index==5}?'nav-item nav-link active':'nav-item nav-link'">
						Dashboard</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


<div class="footer" th:fragment="footer">
	<p> &copy; All rights reserved by ACS2 INTEGRATION 4 Team 1 2023</p>
</div>

</body>
</html>
