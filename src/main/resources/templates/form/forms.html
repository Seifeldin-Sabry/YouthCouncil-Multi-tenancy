<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  style="min-height: 100%; position: relative">
<head>
	<th:block th:insert="~{fragments/fragments::meta_script_link}" />
	<title>Forms</title>
	<script defer src="/js/form/forms.js" type="module"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

		h2 {
			font-family: 'Bungee';
			background-color: yellow;
			width: 60%;
			margin: 0 auto;
			border: 3px solid #333;
			padding: 10px;
			border-radius: 4px;
		}

		div, p, input {
			font-family: 'Open Sans';
		}

		.col {
			border:1px solid gray;
		}
		.container {
			margin: 20px;
		}

		.row {
			background-color: #f5f5f5;
			font-weight: bold;
		}

		.row {
			border-bottom: 1px solid #ddd;
			transition: background-color 0.3s;
		}

		.row:hover{
			background-color: #cec8c8;
		}

		.row a.ID {
			text-decoration: none;
			color: #007bff;
			transition: color 0.3s;
		}

		.row a.ID:hover {
			color: magenta;
		}

		.row .title {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.btn.create {
			margin-top: 20px;
		}

		.btn.create:hover {
			background-color: #007bff;
			border-color: #007bff;
		}
	</style>
</head>
<body>
<th:block th:insert="~{fragments/fragments::nav}"></th:block>
<div>
	<div>
		<h2 class="text-center mt-4 mb-4">Forms</h2>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col">
			Form ID
		</div>
		<div class="col">
			Form Title
		</div>
	</div>
	<div class="rows">
		<div class="row" th:each="form: ${forms}">
			<a class="col ID" th:href="@{/form(formId=${form.id})}" th:text="${form.id}">
			</a>
			<div class="col title" th:text="${form.title}" ></div>
		</div>
	</div>
	<br>
	<button type="button" class="btn btn-primary numericInputButton create">New</button>
</div>
<div th:insert="~{fragments/fragments::footer}">Footer</div>
</body>
</html>
