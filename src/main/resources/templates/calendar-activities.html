<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>Calendar of Activities</title>
	<th:block th:insert="~{fragments/fragments::meta_script_link}" />
	<link rel="stylesheet" th:href="@{/css/activities-calendar/calendar.css}">
	<script defer th:src="@{/js/activities-calendar/activitiesCalendar.js}" type="text/javascript"></script>
	<script defer th:src="@{/js/activities-calendar/yca-actions.js}" type="text/javascript"></script>
</head>

<div th:insert="~{fragments/fragments::platformNav}">My navbar</div>

<body class="gradient-custom-5">
<h2 class="text-center">Calendar of Activities</h2>
<div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<div class="d-flex justify-content-between mb-3">
				<div class="d-flex gap-3">
					<div class="btn-group">
						<button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
							Sort by
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" id="sort-by-today" href="#">Today</a></li>
							<li><a class="dropdown-item" id="sort-by-week" href="#">This week</a></li>
							<li><a class="dropdown-item" id="sort-by-duration" href="#">Duration</a></li>
						</ul>
					</div>
					<button type="button" class="btn btn-outline-primary" id="add-activity-button" >Add</button>
				</div>
			</div>
			<div id="content">
				<ul class="timeline-1 text-black">
					<li class="event activity-item-${activityId}"  th:each="activity : ${activities}">
						<div class="d-flex gap-3">
							<button type="button" class="btn btn-outline-primary" th:data-activity-id="${activity.id}" th:id="'edit-activity-'+${activity.id}">Edit</button>
							<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-activity-id="${activity.id}" th:id="'delete-activity-'+${activity.id}">Delete</button>
						</div>
						<div class="d-flex justify-content-between mb-3">
							<h4 class="mb-3" th:text="${activity.title}">Event Title</h4>
						</div>
						<p class="time">
							<span class="date" th:text="${#temporals.format(activity.date, 'dd/MM/yyyy')}"></span>
							<br />
							<span th:text="${#temporals.format(activity.startTime, 'HH:mm')}" id="start-time" th:remove="tag"></span> -
							<span th:text="${#temporals.format(activity.endTime, 'HH:mm')}" id="end-time" th:remove="tag"></span>
						</p>
						<p th:text="${activity.description}">Event Description</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>

<!--MODAL FOR DELETE-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalLabel">Delete Activity</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				Are you sure you want to delete this activity?
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
			</div>
		</div>
	</div>
</div>

<div th:insert="~{fragments/fragments::footer}">Footer</div>
</body>
</html>
