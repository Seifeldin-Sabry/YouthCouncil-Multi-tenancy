<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Moderator</title>
    <thymeleaf th:replace="~{fragments/fragment :: meta_script_link}"></thymeleaf>

</head>
<body>
<header>
    <div th:replace="~{fragments/fragment::yc-admin-nav}"></div>
</header>
<div class="container my-4">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" class="form-control" id="postcode" name="postcode">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="municipalities">Municipalities:</label>
                <input type="text" class="form-control" id="municipalities" name="municipalities">
            </div>
        </div>
    </div>
    <div class="mt-3 align-content-end">
        <button type="submit" class="btn btn-primary">Create Moderator</button>
    </div>
</div>
</body>
</html>
